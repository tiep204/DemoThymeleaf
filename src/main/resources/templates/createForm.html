<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Info</h1>
<form th:action="@{/create}" th:object="${info}" method="post">
    <label for="key">Key:</label>
    <input type="text" id="key" th:field="*{key}" />

    <label for="value">Value:</label>
    <input type="text" id="value" th:field="*{value}" />

    <button type="submit">Create</button>
</form>
</body>
</html>
