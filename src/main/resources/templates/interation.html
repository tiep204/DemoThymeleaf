<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<th:block th:replace="navBar.html::navbar"></th:block>
<h5>Thymeleaf cung cấp cho bạn vòng lặp each, và bạn có thể sử dụng nó thông qua thuộc tính (attribute) th:each.
    Đây là vòng lặp duy nhất được hỗ trợ trong Thymeleaf
</h5>
<h1>minh la vòng lặp</h1>
<div th:each="item:${lodaProfile}">
    <p>  [[*{item.key}]]  [[*{item.value}]] </p>
</div>
<style>
    .my-table {
        border-collapse: collapse;
        width: 100%;
    }

    .my-table th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .my-table th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
    }
</style>

<table class="my-table" border="1">
    <thead>
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${lodaProfile}">
        <td th:text="${item.key}"></td>
        <td th:text="${item.key}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
